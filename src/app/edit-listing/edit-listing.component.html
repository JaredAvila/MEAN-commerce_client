<div class="container">
  <div class="image">
    <label for="image">Image URL: </label>
    <input type="text" placeholder="Enter a URL" name="image" />
    <img
      src="http://saveabandonedbabies.org/wp-content/uploads/2015/08/default.png"
      alt=""
    />
  </div>
  <div class="title">
    <label for="title">Title: </label>
    <br />
    <input type="text" placeholder="Title" name="title" />
    <br />
    <label for="description">Description: </label>
    <br />
    <textarea
      type="text"
      name="description"
      placeholder="Description"
    ></textarea>
    <br />
  </div>
  <div class="price">
    <label for="price">Price: </label>
    <br />
    <input type="number" placeholder="Item Price" name="price" />
    <br />
    <label for="location">Location: </label>
    <br />
    <input type="text" placeholder="Location" name="location" />
    <br />
    <button class="btn btn-yellow">Update</button>
    <button class="btn btn-orange">Delete</button>
  </div>
</div>
